<!DOCTYPE HTML>
<html>
	<head>
		<title>Latihan CSS</title>
		<style type="text/css">
			h3{
				letter-spacing: 10px;
			}
			p{
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<h3> Belajar CSS </h3>
		<p> CSS merupakan kependekan dari Cascading Style Sheet yaitu suatu skrip yang digunakan untuk mempercantik tampilan HTML atau mengatur bagaimana elemen HTML ditampilkan, seperti menentukan posisi, background, warna dan sebagainya.</p>
	</body>
</html>

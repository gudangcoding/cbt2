<!DOCTYPE HTML>
<html>
	<head>
		<title>Latihan CSS</title>
		<style type="text/css">
			div{
				width: 150px; height: 150px;
				background: red;
				float: left;
				margin: 10px;
			}
			.satu{
				background: red;
			}
			.dua{
				background: #983af7;
				border: 3px solid #48a;
			}
			.tiga{
				background: rgb(255, 255, 130);
				color: rgb(120, 200, 34);
			}
		</style>
	</head>
	<body>
		<div class="satu"></div>
		<div class="dua"></div>
		<div class="tiga"> <b>Contoh tulisan </b> </div>
	</body>
</html>
